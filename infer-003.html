<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbots and Inference Services Dashboard (May 2025)</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f5f5f5;
        }
        h1, h2, h3 { 
            color: #333; 
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .table-container {
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th {
            padding: 12px 15px;
            text-align: left;
            color: white;
            font-weight: bold;
        }
        td {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        tr:last-child td {
            border-bottom: none;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .chatbots-table th { background-color: #0078d4; }
        .specialized-table th { background-color: #7030a0; }
        .local-table th { background-color: #2e8b57; }
        .desktop-table th { background-color: #ff8c00; }
        .mobile-table th { background-color: #6a0dad; }
        .marketplace-table th { background-color: #008080; }
        .specialized-ai-table th { background-color: #dc3545; }
        .best-table th { background-color: #0056b3; }
        
        .update-info {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chatbots and Inference Services Dashboard</h1>
        <p class="update-info">Last updated: May 10, 2025</p>
        
        <!-- Tables would go here, following the format in the report -->
        
    </div>
</body>
</html>
